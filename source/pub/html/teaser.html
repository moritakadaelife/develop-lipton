<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>11/18のTEA STANDオープンまであと日</title>
    <link rel="stylesheet" href="../css/teaser.css">
  </head>
  <body>
    <div class="lptn-teaser">
      <header class="lptn-teaser-header"><img src="../img/teaser/lipton-logo.png">
        <p class="lptn-teaser--text-open"><img src="../img/teaser/lipton-text__open.png"></p>
      </header>
      <div class="lptn-teaser--countdown"><span class="lptn-teaser--countdown-number" id="js-lptn-teaser--countdown-days"></span></div>
      <p class="lptn-teaser--text-countdown"><img src="../img/teaser/lipton-text__countdown.png"></p>
    </div>
    <footer class="lptn-teaser-footer"><img src="../img/teaser/footer_logo.png">
      <p class="liptn-copyright">&copy; Unilever, All Rights Reserved.</p>
    </footer>
    <script>
      function countdown() {
        var d = new Date,
            t = new Date(2018, 10, 14, 00, 00, 00),
            n = Math.max(t.getTime() - d.getTime(), 0) / 1000;
        document.getElementById('js-lptn-teaser--countdown-days').innerHTML = Math.floor(n / 86400);
      }
      countdown();
    </script>
  </body>
</html>
